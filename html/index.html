<html lang="ko">
    <head>
        <title>안재덕의 홈페이지</title>
        <meta charset="utf-8">
        <style></style>
    </head>
    <body>
        안녕하세요. <br>
        안재덕의 홈페이지에 오신 걸 환영합니다.
        <!-- ul 태그 -->
        <ul> 내가 좋아하는 것들
            <li>게임</li>
            <li>여행</li>
            <li>영화</li>
        </ul>
        <ul> 내가 싫어하는 것들
            <li>잔소리</li>
            <li>청소</li>
            <li>정리</li>
        </ul>
        <!-- ol 태그 -->
        <ol type="A"> 내가 좋아하는 것들
            <li>게임</li>
            <li>여행</li>
            <li>영화</li>
        </ol>
        <ol type="a"> 내가 싫어하는 것들
            <li>잔소리</li>
            <li>청소</li>
            <li>정리</li>
        </ol>
    </body>
</html>
